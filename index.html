		}

		.card:hover {
			transform: scale(1.05);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 1),
	                inset 0 4px 15px #E5EBEA;
		}

		.layout {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
		}

		.link {

			color: inherit;
		}
